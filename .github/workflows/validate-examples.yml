name: Validate examples

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'schema/**'
      - 'examples/**'
      - 'scripts/**'
      - '.github/workflows/validate-examples.yml'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i
      - run: node scripts/validate.mjs

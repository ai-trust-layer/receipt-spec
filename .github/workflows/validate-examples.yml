name: Validate examples
on: [push, pull_request]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npx -y ajv-cli@5 -c ajv-formats validate -s schema/receipt.schema.json -d "examples/*.json" --spec=draft2020

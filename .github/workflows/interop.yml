name: Interop Gate
on:
  pull_request:
    paths:
      - 'schema/**'
      - 'examples/**'
      - 'receipt-spec-v1.md'
      - '**/*.md'
jobs:
  interop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout spec (PR)
        uses: actions/checkout@v4
      - name: Checkout interop tests
        uses: actions/checkout@v4
        with:
          repository: ai-trust-layer/receipt-interop-tests
          path: interop
      - name: Checkout Python SDK
        run: git clone https://github.com/ai-trust-layer/receipt-sdk-py.git sdk-py
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install 'jsonschema==4.*' 'click==8.*'
      - name: Run interop against PR content
        env:
          PYTHONPATH: sdk-py
          SCHEMA_URL: https://raw.githubusercontent.com/${{ github.repository }}/${{ github.event.pull_request.head.sha }}/schema/receipt.schema.json
          OK_URL: https://raw.githubusercontent.com/${{ github.repository }}/${{ github.event.pull_request.head.sha }}/examples/ok.json
        run: python interop/runner.py

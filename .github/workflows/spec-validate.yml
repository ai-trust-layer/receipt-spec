name: Spec Validate
on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  ajv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm i -g ajv-cli@5 ajv-formats
      - run: ajv validate -c ajv-formats -s schema/receipt.schema.json -d "examples/*.json"
